<nav class="bg-gray-800 shadow-lg fixed top-0 left-0 right-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
            <div class="flex items-center justify-between w-full">
                <div class="flex-shrink-0">
                    <h1 class="text-white text-xl font-bold">
                        <i class="fas fa-wallet mr-2 text-blue-400"></i>
                        FinanControl
                    </h1>
                </div>
                <!-- Indicador de página atual -->
                <div class="hidden lg:block">
                    <span class="text-gray-300 text-sm">
                        <i class="fas fa-chart-line mr-2"></i>
                        Dashboard Financeiro
                    </span>
                </div>
            </div>
            <!-- Menu Desktop -->
            <div class="hidden md:flex absolute left-1/2 transform -translate-x-1/2">
                <div class="flex items-baseline space-x-4">
                    <a *ngFor="let item of menuItems" [routerLink]="item.route"
                        routerLinkActive="bg-blue-600 text-white" [routerLinkActiveOptions]="{exact: false}"
                        class="text-gray-300 hover:bg-blue-500 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200 flex items-center"
                        (click)="closeMenu()">
                        <i [class]="item.icon + ' mr-2'"></i>
                        {{ item.label }}
                    </a>
                </div>
            </div>

            <div class="hidden md:flex items-center space-x-4">
                <!-- Espaço reservado para futuros elementos do lado direito -->
            </div>

            <!-- Botão Mobile Menu -->
            <div class="md:hidden">
                <button (click)="toggleMenu()"
                    class="bg-gray-800 inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white">
                    <span class="sr-only">Abrir menu principal</span>
                    <i [class]="isMenuOpen ? 'fas fa-times' : 'fas fa-bars'" class="h-6 w-6"></i>
                </button>
            </div>
        </div>
    </div>


    <!-- Menu Mobile -->
    <div [class]="isMenuOpen ? 'block' : 'hidden'" class="md:hidden">
        <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 bg-gray-700">
            <a *ngFor="let item of menuItems" [routerLink]="item.route" routerLinkActive="bg-blue-600 text-white"
                [routerLinkActiveOptions]="{exact: false}"
                class="text-gray-300 hover:bg-blue-500 hover:text-white block px-3 py-2 rounded-md text-base font-medium transition-colors duration-200"
                (click)="closeMenu()">
                <i [class]="item.icon + ' mr-2'"></i>
                {{ item.label }}
            </a>
        </div>

        <!-- Usuário Mobile -->
        <div class="pt-4 pb-3 border-t border-gray-600">
            <div class="flex items-center px-5">
                <div class="flex-shrink-0">
                    <div class="h-10 w-10 rounded-full bg-blue-500 flex items-center justify-center">
                        <i class="fas fa-user text-white"></i>
                    </div>
                </div>
                <button
                    class="ml-auto bg-gray-800 p-1 rounded-full text-gray-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white">
                    <i class="fas fa-bell h-6 w-6"></i>
                </button>
            </div>
        </div>
    </div>
</nav>

<div class="h-16"></div>
