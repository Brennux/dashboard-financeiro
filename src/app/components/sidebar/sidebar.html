<div
    class="fixed left-0 top-0 h-full w-20 bg-white border-r border-gray-200 z-40 flex flex-col items-center py-6 shadow-sm">
    <!-- Logo/Avatar -->
    <div class="mb-8">
        <div
            class="w-10 h-10 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center">
            <span class="text-white font-bold text-lg">F</span>
        </div>
    </div>

    <!-- Menu Items -->
    <nav class="flex-1 flex flex-col space-y-4">
        <div *ngFor="let item of menuItems" (click)="navigateToItem(item)"
            class="group relative flex items-center justify-center w-12 h-12 rounded-xl cursor-pointer transition-all duration-200"
            [ngClass]="{
           'bg-gray-900 text-white': item.active,
           'text-gray-400 hover:text-gray-600 hover:bg-gray-50': !item.active
         }">

            <!-- Ícone -->
            <i [class]="item.icon" class="text-lg"></i>

            <!-- Tooltip -->
            <div
                class="absolute left-16 px-3 py-2 bg-gray-900 text-white text-sm rounded-lg opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 whitespace-nowrap z-50">
                {{ item.label }}
                <div
                    class="absolute left-0 top-1/2 transform -translate-y-1/2 -translate-x-1 border-4 border-transparent border-r-gray-900">
                </div>
            </div>
        </div>
    </nav>

    <!-- User Profile -->
    <div class="mt-auto">
        <div
            class="w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center cursor-pointer hover:bg-gray-200 transition-colors">
            <i class="fas fa-user text-gray-600"></i>
        </div>
    </div>

    <!-- Settings -->
    <div class="mt-4">
        <div
            class="w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center cursor-pointer hover:bg-gray-200 transition-colors">
            <i class="fas fa-cog text-gray-600"></i>
        </div>
    </div>
</div>
